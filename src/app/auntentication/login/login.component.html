<div *ngIf="error" class="alert alert-danger login-form">
    <p>{{ error }}</p>
</div>
<form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <mat-form-field class="login-input">
            <mat-label>Email</mat-label>
            <input
                matInput
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="login-input">
            <mat-label>Password</mat-label>
            <input 
                matInput
                type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                password
                #password="ngModel">
        </mat-form-field>    
    </div>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">
        Log In
    </button>
    <button mat-raised-button type="reset" (click)="onResetForm(loginForm)">
        Reset
    </button>
</form>
